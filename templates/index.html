<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WhatsApp Keyword Analyzer</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
  font-family: Arial;
  background: #f5f5f5;
  margin: 0;
  padding: 20px;
}
.container {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  max-width: 900px;
  margin: auto;
}
textarea,
input[type="file"],
input[type="range"] {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
}
button {
  background: #0b5fff;
  color: #fff;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
}
.card {
  background: #f9f9f9;
  border-left: 4px solid #0b5fff;
  padding: 12px;
  margin-bottom: 10px;
}
.badge {
  background: #0b5fff;
  color: #fff;
  padding: 2px 6px;
  border-radius: 4px;
}
.textarea {
  border: 1px solid #ccc;
  padding: 10px;
  max-height: 400px;
  overflow: auto;
}
.line {
  border-bottom: 1px solid #eee;
  padding: 8px;
}
mark {
  background: yellow;
}

    </style
</head>
<body>
  <div class="container">
    <h1>WhatsApp Keyword Analyzer</h1>

    <form action="/analyze" method="post" enctype="multipart/form-data">
      <label>Palavras / frases (uma por linha):</label>
      <textarea name="keywords" rows="6"></textarea>

      <label>Arquivo TXT do WhatsApp:</label>
      <input type="file" name="file" accept=".txt" required>

      <label>Fuzzy (0 = desligado):</label>
      <input type="range" name="fuzzy_threshold" min="0" max="1" step="0.01" value="0">

      <button type="submit">Analisar</button>
    </form>
  </div>
</body>
</html>
